<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rastreador de Casos de HMPV em Tempo Real</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="tracker-container">
    <h1>Rastreador de Casos de HMPV em Tempo Real</h1>
    <table>
      <thead>
        <tr>
          <th>Região</th>
          <th>Total de Casos</th>
          <th>Casos Ativos</th>
          <th>Casos Recuperados</th>
          <th>Mortes</th>
        </tr>
      </thead>
      <tbody id="data-body">
        <!-- Os dados serão inseridos aqui -->
      </tbody>
    </table>
  </div>
  <script>
    const hmpvData = [
      { regiao: "Brasil", totalCasos: 0, casosAtivos: 0, casosRecuperados: 0, mortes: 0 },
      { regiao: "Estados Unidos", totalCasos: 0, casosAtivos: 0, casosRecuperados: 0, mortes: 0 },
      { regiao: "Canadá", totalCasos: 0, casosAtivos: 0, casosRecuperados: 0, mortes: 0 },
      // Adicione mais dados conforme necessário
    ];

    function populateTable(data) {
      const dataBody = document.getElementById("data-body");
      data.forEach(item => {
        const row = `
          <tr>
            <td>${item.regiao}</td>
            <td>${item.totalCasos}</td>
            <td>${item.casosAtivos}</td>
            <td>${item.casosRecuperados}</td>
            <td>${item.mortes}</td>
          </tr>
        `;
        dataBody.innerHTML += row;
      });
    }

    populateTable(hmpvData);
  </script>
</body>
</html>
