# Crawler de Vírus HMPV

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crawler HMPV</title>
</head>
<body>
    <h1>Dados em Tempo Real do Vírus HMPV</h1>
    <table>
        <thead>
            <tr>
                <th>Região</th>
                <th>Total de Casos</th>
                <th>Casos Ativos</th>
                <th>Casos Recuperados</th>
                <th>Mortes</th>
            </tr>
        </thead>
        <tbody id="data-table">
            <!-- Os dados serão inseridos aqui pelo crawler -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch('https://api.exemplo.com/hmpv');
            const data = await response.json();
            const tableBody = document.getElementById('data-table');

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.regiao}</td>
                    <td>${item.totalCasos}</td>
                    <td>${item.casosAtivos}</td>
                    <td>${item.casosRecuperados}</td>
                    <td>${item.mortes}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        fetchData();
    </script>
</body>
</html>
